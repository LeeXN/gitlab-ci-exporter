name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/gitlab-ci-exporter

permissions:
  contents: write
  packages: write

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Check code
        run: cargo check --workspace
      - name: Run Tests
        run: cargo test --workspace

  build:
    name: Build (${{ matrix.target }})
    if: github.event_name != 'pull_request'
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch-name: amd64
          - target: aarch64-unknown-linux-musl
            arch-name: arm64
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-zigbuild

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build Binary
        run: |
          cargo zigbuild --release --target ${{ matrix.target }}

      - name: Prepare Artifacts
        shell: bash
        run: |
          mkdir -p bin/${{ matrix.arch-name }}
          cp target/${{ matrix.target }}/release/gitlab-ci-exporter bin/${{ matrix.arch-name }}/gitlab-ci-exporter

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.arch-name }}
          path: bin
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: backend-*
          merge-multiple: true
          path: release-dist
      
      - name: Rename binaries for Release
        run: |
          cd release-dist
          mv amd64/gitlab-ci-exporter gitlab-ci-exporter-x86_64-linux-musl
          mv arm64/gitlab-ci-exporter gitlab-ci-exporter-aarch64-linux-musl
          rm -rf amd64 arm64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  push-docker:
    name: Push Docker Image
    needs: [build]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: backend-amd64
          path: bin

      - uses: actions/download-artifact@v4
        with:
          name: backend-arm64
          path: bin

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag
            type=sha,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.CI
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max